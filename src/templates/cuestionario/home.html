{% extends "base/base.html" %}
<style>

.form { margin: 0 auto; 
    width:250px;
}


</style>

{% block contenido %}

<div>
    <div class="card text-white bg-dark mb-3 card border-primary mb-3" style="max-width: 20rem;">

        <div class="card-body">

            <div align="right " id="displaytimer"><b>Tiempo: 0 seconds</b></div>

            <form method='post' action=''>
                {% csrf_token %}
                {% for p  in preguntas%}
                <div class="form-group">
                  <label for="preguntas">{{p.preguntas}}</label>
              </div>
              <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{p.preguntas}}" id="gridRadios1" value="op1">
                    <label class="form-check-label" for="gridRadios1">
                        {{p.rta1}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{p.preguntas}}" id="gridRadios2" value="op2">
                    <label class="form-check-label" for="gridRadios2">
                        {{p.rta2}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{p.preguntas}}" id="gridRadios1" value="op3">
                    <label class="form-check-label" for="gridRadios1">
                        {{p.rta3}}
                    </label>
                </div>

                <br>  
                {% endfor %}
                <input id='timer' type='hidden' name="timer" value="">
                <br>
                <button type="submit" class="btn btn-primary">Ver Resultados</button>

            </div>
        </div>
    </form>
    {% block script %}
    <script>

        console.log('hello world')
        const timer=document.getElementById('displaytimer')
        console.log(timer.textContent)
        const inputtag = document.getElementById('timer')

        t=0
        setInterval(()=>{
            t+=1
            timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
            inputtag.value = t
        },1000)
    </script>
    {% endblock script %}

</div>
{% endblock contenido %}
